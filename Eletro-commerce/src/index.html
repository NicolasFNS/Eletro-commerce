<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eletro-commerce</title>
    <link rel="stylesheet" href="css/Style.css">
    <script src="js/Script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <img  src="images/eletrocommerce-logo.png" alt="">
            <div class="pesquisa-header">
                <input type="text" placeholder="Pesquisar"><button class="buscar">Buscar</button></input>
                
            </div>
            <button class="login">Login</button>
        </nav>
        <section class="catalogo">
            <ul>
                <li>CUPONS</li>
                <li>MONTE SEU PC</li>
                <li>OFERTAS</li>
                <li>KITS</li>
                <li>LOJAS OFICIAIS</li>
                <li>HARDWARES</li>
                <li>COMPUTADORES</li>
                <li>PERIFERICOS</li>
            </ul>
        </section>
        <section class="slider">
            <input type="radio" id="radio1">
            <input type="radio" id="radio2">
            <input type="radio" id="radio3">
            <div class="image1"><img src="images/slide1.jpg" alt=""></div>
            <div class="image2"><img src="images/slide2.jpg" alt=""></div>
            <div class="image3"><img src="images/slide3.jpg" alt=""></div>
        </section>
    </header>

    
</body>
</html>
